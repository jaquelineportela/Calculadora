<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="calculator" name="calc">
        <div class="result">
            <p id="screen" type="text"></p>
        </div>
            <div class="clean">
                <button onclick="clean()">C</button>
            </div>
        <div class="buttons">
            <button onclick="exponential()">x<sup>2</sup></button>
            <button onclick="radiciation()">√</button>
            <button onclick="trunc()">TR</button>
            <button onclick="del()" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">DEL</button>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button id="operations" onclick="insert('/')">÷</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button id="operations" onclick="insert('*')">×</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button id="operations" onclick="insert('-')">–</button>
            <button onclick="insert('.')">.</button>
            <button onclick="insert('0')">0</button>
            <button onclick="equal()" id="equal">=</button>
            <button onclick="insert('+')" id="operations">+</button>
        </div>
    </div>

    <script src="../js/script.js"></script>

</body>
</html>
